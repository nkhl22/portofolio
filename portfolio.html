<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Nakuma Creative</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Main card styling with background preview */
        .category-card {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            height: 350px;
            border: 2px solid rgba(255,255,255,0.1);
            transition: all 0.4s ease;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
        
        .category-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            z-index: 1;
            transition: transform 0.5s ease;
        }
        
        /* Individual card backgrounds */
        .category-card.printing::before {
            background-image: url('./images/printingbg.png');
        }
        
        .category-card.logo::before {
            background-image: url('./images/logobg.png');
        }
        
        .category-card.website::before {
            background-image: url('./images/websitebg.png');
        }
        
        .category-card.feed::before {
            background-image: url('./images/feedbg.png');
        }

        .category-card:hover {
            border-color: rgba(255,255,255,0.3);
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.4);
        }
        
        .category-card:hover::before {
            transform: scale(1.05);
        }
        
        /* Content overlay */
        .card-content {
            position: relative;
            z-index: 2;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            background: linear-gradient(to top, rgba(255, 0, 0, 0.9) 0%, rgba(0,0,0,0.5) 0%, transparent 0%);
            padding: 30px;
            color: white;
        }
        
        .category-header {
            margin-bottom: 20px;
        }
        
        .category-header i {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #fff;
        }
        
        .category-header h3 {
            font-size: 1.8rem;
            margin: 0;
            color: #fff;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }
        
        .btn-view {
            background-color: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid rgba(255,255,255,0.4);
            padding: 12px 20px;
            border-radius: 50px;
            font-weight: 600;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
            width: auto;
            align-self: flex-start;
        }
        
        .btn-view:hover {
            background-color: rgba(255,255,255,0.3);
            transform: translateY(-3px);
        }
        
        /* Modal gallery styles */
        .gallery-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.95);
            z-index: 1000;
            overflow: auto;
            padding: 40px 20px;
            box-sizing: border-box;
        }
        
        .modal-content {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
        }
        
        .close-modal {
            position: fixed;
            top: 30px;
            right: 30px;
            color: white;
            font-size: 40px;
            cursor: pointer;
            z-index: 1001;
            transition: transform 0.3s ease;
        }
        
        .close-modal:hover {
            transform: rotate(90deg);
        }
        
        .gallery-full {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 60px;
        }
        
        .gallery-full-item {
            height: 250px;
            background-size: cover;
            background-position: center;
            border-radius: 8px;
            border: 2px solid rgba(255,255,255,0.2);
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .gallery-full-item:hover {
            transform: scale(1.03);
            border-color: rgba(255,255,255,0.4);
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
        }
        
        .modal-title {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }
        
        /* Centering the portfolio section */
        .portfolio-categories {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .section-title {
            text-align: center;
            width: 100%;
            margin-bottom: 40px;
        }
        
        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            width: 100%;
            justify-content: center;
        }
        
        @media (max-width: 768px) {
            .category-grid {
                grid-template-columns: 1fr;
                max-width: 500px;
            }
        }
    </style>
</head>
<body>
    <div class="cursor"></div>
    
    <header class="dark-theme animate-fade-in">
        <h1 class="logo">Nakuma<span>Creative</span></h1>
    </header>

    <main class="dark-theme portfolio-page">
        <section class="portfolio-categories animate-fade-in">
            <h2 class="section-title animate-slide-up">Portfolio Kategori</h2>
            
            <div class="category-grid">
                <!-- Printing Design -->
                <div class="category-card printing animate-slide-up delay-1">
                    <div class="card-content">
                        <div class="category-header">
                            <i class="fas fa-print"></i>
                            <h3>Desain Printing</h3>
                        </div>
                        <button class="btn btn-view" onclick="openGallery('printing')">Lihat Galeri</button>
                    </div>
                </div>
                
                <!-- Logo Design -->
                <div class="category-card logo animate-slide-up delay-2">
                    <div class="card-content">
                        <div class="category-header">
                            <i class="fas fa-palette"></i>
                            <h3>Logo Desain</h3>
                        </div>
                        <button class="btn btn-view" onclick="openGallery('logo')">Lihat Galeri</button>
                    </div>
                </div>
                
                <!-- Website Design -->
                <div class="category-card website animate-slide-up delay-3">
                    <div class="card-content">
                        <div class="category-header">
                            <i class="fas fa-laptop-code"></i>
                            <h3>Website Design</h3>
                        </div>
                        <button class="btn btn-view" onclick="openGallery('website')">Lihat Galeri</button>
                    </div>
                </div>

                <!-- Feed Design -->
                <div class="category-card feed animate-slide-up delay-3">
                    <div class="card-content">
                        <div class="category-header">
                            <i class="fas fa-laptop"></i>
                            <h3>Feed Design</h3>
                        </div>
                        <button class="btn btn-view" onclick="openGallery('feed')">Lihat Galeri</button>
                    </div>
                </div>
            </div>
        </section>
        
        <!-- Modal Gallery for Printing -->
        <div id="printing-gallery" class="gallery-modal">
            <span class="close-modal" onclick="closeGallery('printing')">&times;</span>
            <div class="modal-content">
                <h2 class="modal-title">Desain Printing</h2>
                <div class="gallery-full" id="printing-gallery-content">
                    <!-- Images will be loaded dynamically -->
                </div>
            </div>
        </div>
        
        <!-- Modal Gallery for Logo -->
        <div id="logo-gallery" class="gallery-modal">
            <span class="close-modal" onclick="closeGallery('logo')">&times;</span>
            <div class="modal-content">
                <h2 class="modal-title">Logo Desain</h2>
                <div class="gallery-full" id="logo-gallery-content">
                    <!-- Images will be loaded dynamically -->
                </div>
            </div>
        </div>
        
        <!-- Modal Gallery for Website -->
        <div id="website-gallery" class="gallery-modal">
            <span class="close-modal" onclick="closeGallery('website')">&times;</span>
            <div class="modal-content">
                <h2 class="modal-title">Website Design</h2>
                <div class="gallery-full" id="website-gallery-content">
                    <!-- Images will be loaded dynamically -->
                </div>
            </div>
        </div>
        
        <!-- Modal Gallery for Feed -->
        <div id="feed-gallery" class="gallery-modal">
            <span class="close-modal" onclick="closeGallery('feed')">&times;</span>
            <div class="modal-content">
                <h2 class="modal-title">Feed Design</h2>
                <div class="gallery-full" id="feed-gallery-content">
                    <!-- Images will be loaded dynamically -->
                </div>
            </div>
        </div>

        <div class="back-to-home animate-fade-in">
            <a href="index.html" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Kembali ke Beranda</a>
        </div>
    </main>

    <script src="js/main.js"></script>

            ],
            feed: [
                './images/FEED/image.png',
                './images/FEED/image2.png',
                // Add more images as needed
            ]
        };

        // Gallery functions
        function openGallery(galleryId) {
            const galleryContent = document.getElementById(galleryId + '-gallery-content');
            galleryContent.innerHTML = '';
            
            // Load images for this gallery
            galleryImages[galleryId].forEach(imageUrl => {
                const galleryItem = document.createElement('div');
                galleryItem.className = 'gallery-full-item';
                galleryItem.style.backgroundImage = `url('${imageUrl}')`;
                galleryContent.appendChild(galleryItem);
            });
            
            document.getElementById(galleryId + '-gallery').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }
        
        function closeGallery(galleryId) {
            document.getElementById(galleryId + '-gallery').style.display = 'none';
            document.body.style.overflow = 'auto';
        }
        
        window.onclick = function(event) {
            if (event.target.className === 'gallery-modal') {
                event.target.style.display = 'none';
                document.body.style.overflow = 'auto';
            }
        }

        // You can also preload all images when the page loads
        window.onload = function() {
            // Preload all gallery images
            Object.values(galleryImages).flat().forEach(imageUrl => {
                const img = new Image();
                img.src = imageUrl;
            });
        };
    </script>
</body>
</html>

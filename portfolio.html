<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Nakuma Creative</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Main card styling with background preview */
        .category-card {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            height: 350px;
            border: 2px solid rgba(255,255,255,0.1);
            transition: all 0.4s ease;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
        
        .category-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            z-index: 1;
            transition: transform 0.5s ease;
        }
        
        /* Individual card backgrounds */
        .category-card.printing::before {
            background-image: url('https://cdn.discordapp.com/attachments/1380138668580405349/1380154905767186443/image.png?ex=6842d8eb&is=6841876b&hm=873c576cf428b74523c83585cb43a2614fec3228d5470d73e3c12b8ceb0dfc30&');
        }
        
        .category-card.logo::before {
            background-image: url('https://cdn.discordapp.com/attachments/1380138510287376447/1380147270791467098/Screenshot_939.png?ex=6842d1cf&is=6841804f&hm=e4f0bca461f3e2661515b60e41dce52bb29a4eda7e7a6015c8aa05fe556ecb34&');
        }
        
        .category-card.website::before {
            background-image: url('https://cdn.discordapp.com/attachments/1380138712570003466/1380155277441110137/image.png?ex=6842d944&is=684187c4&hm=6241d18b39e935fb8f4b15f689decbcdbdefc23d409938bf5a409fdeee55362b&');
        }
        
        .category-card.feed::before {
            background-image: url('https://cdn.discordapp.com/attachments/1380151234400358470/1380151254063255754/image.png?ex=6842d584&is=68418404&hm=bec38b5ec3556fc753ffd7ce901436fbfe4444bf3c3a6e7459b95b960ad0f014&');
        }

        .category-card:hover {
            border-color: rgba(255,255,255,0.3);
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.4);
        }
        
        .category-card:hover::before {
            transform: scale(1.05);
        }
        
        /* Content overlay */
        .card-content {
            position: relative;
            z-index: 2;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            background: linear-gradient(to top, rgba(255, 0, 0, 0.9) 0%, rgba(0,0,0,0.5) 0%, transparent 0%);
            padding: 30px;
            color: white;
        }
        
        .category-header {
            margin-bottom: 20px;
        }
        
        .category-header i {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #fff;
        }
        
        .category-header h3 {
            font-size: 1.8rem;
            margin: 0;
            color: #fff;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }
        
        .btn-view {
            background-color: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid rgba(255,255,255,0.4);
            padding: 12px 20px;
            border-radius: 50px;
            font-weight: 600;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
            width: auto;
            align-self: flex-start;
        }
        
        .btn-view:hover {
            background-color: rgba(255,255,255,0.3);
            transform: translateY(-3px);
        }
        
        /* Modal gallery styles */
        .gallery-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.95);
            z-index: 1000;
            overflow: auto;
            padding: 40px 20px;
            box-sizing: border-box;
        }
        
        .modal-content {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
        }
        
        .close-modal {
            position: fixed;
            top: 30px;
            right: 30px;
            color: white;
            font-size: 40px;
            cursor: pointer;
            z-index: 1001;
            transition: transform 0.3s ease;
        }
        
        .close-modal:hover {
            transform: rotate(90deg);
        }
        
        .gallery-full {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 60px;
        }
        
        .gallery-full-item {
            height: 250px;
            background-size: cover;
            background-position: center;
            border-radius: 8px;
            border: 2px solid rgba(255,255,255,0.2);
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .gallery-full-item:hover {
            transform: scale(1.03);
            border-color: rgba(255,255,255,0.4);
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
        }
        
        .modal-title {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }
        
        /* Centering the portfolio section */
        .portfolio-categories {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .section-title {
            text-align: center;
            width: 100%;
            margin-bottom: 40px;
        }
        
        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            width: 100%;
            justify-content: center;
        }
        
        @media (max-width: 768px) {
            .category-grid {
                grid-template-columns: 1fr;
                max-width: 500px;
            }
        }
    </style>
</head>
<body>
    <div class="cursor"></div>
    
    <header class="dark-theme animate-fade-in">
        <h1 class="logo">Nakuma<span>Creative</span></h1>
    </header>

    <main class="dark-theme portfolio-page">
        <section class="portfolio-categories animate-fade-in">
            <h2 class="section-title animate-slide-up">Portfolio Kategori</h2>
            
            <div class="category-grid">
                <!-- Printing Design -->
                <div class="category-card printing animate-slide-up delay-1">
                    <div class="card-content">
                        <div class="category-header">
                            <i class="fas fa-print"></i>
                            <h3>Desain Printing</h3>
                        </div>
                        <button class="btn btn-view" onclick="openGallery('printing')">Lihat Galeri</button>
                    </div>
                </div>
                
                <!-- Logo Design -->
                <div class="category-card logo animate-slide-up delay-2">
                    <div class="card-content">
                        <div class="category-header">
                            <i class="fas fa-palette"></i>
                            <h3>Logo Desain</h3>
                        </div>
                        <button class="btn btn-view" onclick="openGallery('logo')">Lihat Galeri</button>
                    </div>
                </div>
                
                <!-- Website Design -->
                <div class="category-card website animate-slide-up delay-3">
                    <div class="card-content">
                        <div class="category-header">
                            <i class="fas fa-laptop-code"></i>
                            <h3>Website Design</h3>
                        </div>
                        <button class="btn btn-view" onclick="openGallery('website')">Lihat Galeri</button>
                    </div>
                </div>

                <!-- Feed Design -->
                <div class="category-card feed animate-slide-up delay-3">
                    <div class="card-content">
                        <div class="category-header">
                            <i class="fas fa-laptop"></i>
                            <h3>Feed Design</h3>
                        </div>
                        <button class="btn btn-view" onclick="openGallery('feed')">Lihat Galeri</button>
                    </div>
                </div>

            </div>
        </section>
        
        <!-- Modal Gallery for Printing -->
        <div id="printing-gallery" class="gallery-modal">
            <span class="close-modal" onclick="closeGallery('printing')">&times;</span>
            <div class="modal-content">
                <h2 class="modal-title">Desain Printing</h2>
                <div class="gallery-full">
                    <div class="gallery-full-item" style="background-image: url('https://cdn.discordapp.com/attachments/1380138668580405349/1380157647562473634/image.png?ex=6842db79&is=684189f9&hm=d9b99c5f2be89ebba8f5ba3c4f126f89b0694f733c35eaddebbfeb371d891e60&')"></div>
                </div>
            </div>
        </div>
        
        <!-- Modal Gallery for Logo -->
        <div id="logo-gallery" class="gallery-modal">
            <span class="close-modal" onclick="closeGallery('logo')">&times;</span>
            <div class="modal-content">
                <h2 class="modal-title">Logo Desain</h2>
                <div class="gallery-full">
                    <div class="gallery-full-item" style="background-image: url('https://cdn.discordapp.com/attachments/1380138510287376447/1380145376253710366/Screenshot_938.png?ex=6842d00b&is=68417e8b&hm=3fee6476dbea0913a0c07821c51c7172a5237b1486dbdc095502cfc840428bd6&')"></div>
                    <div class="gallery-full-item" style="background-image: url('https://cdn.discordapp.com/attachments/1380138510287376447/1380145375922618500/Screenshot_937.png?ex=6842d00b&is=68417e8b&hm=99ec3a1963e3ebdfcbad353752ee10ccd0e3fdf42e9cfce1c9705bfd7f667f09&')"></div>
                    <div class="gallery-full-item" style="background-image: url('https://cdn.discordapp.com/attachments/1380138510287376447/1380145375637143583/Screenshot_936.png?ex=6842d00b&is=68417e8b&hm=675908fad364e3900b29cc90acff07c609446c6989f2ddcd80c94737de0e57dc&')"></div>
                    <div class="gallery-full-item" style="background-image: url('https://cdn.discordapp.com/attachments/1380138510287376447/1380145375272243250/Screenshot_935.png?ex=6842d00b&is=68417e8b&hm=ca92bdb18d1dd75f9ae14c17e17351f8990cdd7013ece9c82d65a830f10a9bce&')"></div>
                    <div class="gallery-full-item" style="background-image: url('https://cdn.discordapp.com/attachments/1380138510287376447/1380145374953472000/Screenshot_934.png?ex=6842d00b&is=68417e8b&hm=a6a3dfcaa5f5ac7ff2130409bf133bd2f14eb4ae68aebb91c441f34b47a199e1&')"></div>
                    <div class="gallery-full-item" style="background-image: url('https://cdn.discordapp.com/attachments/1380138510287376447/1380150372345188352/image.png?ex=6842d4b2&is=68418332&hm=46012984a75507bf24f02364afebfce3e540bbaa6faf3d80d7cef3db057e60cd&')"></div>
                </div>
            </div>
        </div>
        
        <!-- Modal Gallery for Website -->
        <div id="website-gallery" class="gallery-modal">
            <span class="close-modal" onclick="closeGallery('website')">&times;</span>
            <div class="modal-content">
                <h2 class="modal-title">Website Design</h2>
                <div class="gallery-full">
                    <div class="gallery-full-item" style="background-image: url('https://cdn.discordapp.com/attachments/1380138712570003466/1380156089793773568/Screenshot_940.png?ex=6842da05&is=68418885&hm=7f73d8a84dfc2cbb8312801b39f56ec3fe79f08674210a51222d8b335d08b581&')"></div>
                    <div class="gallery-full-item" style="background-image: url('https://cdn.discordapp.com/attachments/1380138712570003466/1380156090154618921/Screenshot_941.png?ex=6842da05&is=68418885&hm=4fe7d42687a253dc9ac14fa69e33130e1b2e7d9ce05bc178f0b8cbe366300911&')"></div>
                    <div class="gallery-full-item" style="background-image: url('https://cdn.discordapp.com/attachments/1380138712570003466/1380156090427244554/Screenshot_942.png?ex=6842da06&is=68418886&hm=a377b65e53b30a99c211ad389354a5c90a6f08247f65a2ef3e1b2827dc1bd3f9&')"></div>
                </div>
            </div>
        </div>
        
                <!-- Modal Gallery for Website -->
        <div id="feed-gallery" class="gallery-modal">
            <span class="close-modal" onclick="closeGallery('feed')">&times;</span>
            <div class="modal-content">
                <h2 class="modal-title">Feed Design</h2>
                <div class="gallery-full">
                    <div class="gallery-full-item" style="background-image: url('https://cdn.discordapp.com/attachments/1380151234400358470/1380152384260411564/INDOJAYA_ROLEPLAY_V2.png?ex=6842d692&is=68418512&hm=68d3281675dc55ed3bb127023dbde3281bc132e7a4b9aa76c90493addb03e2ef&')"></div>
                    <div class="gallery-full-item" style="background-image: url('https://cdn.discordapp.com/attachments/1380151234400358470/1380152385049067540/indojaya_roleplay.png?ex=6842d692&is=68418512&hm=7931e90cfe9b6902f4697e138f852bf18a1f9b6d394c2edcf0cd02e02df8b404&')"></div>

                </div>
            </div>
        </div>

        <div class="back-to-home animate-fade-in">
            <a href="index.html" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Kembali ke Beranda</a>
        </div>
    </main>

    <script src="js/main.js"></script>
    <script>
        // Gallery functions
        function openGallery(galleryId) {
            document.getElementById(galleryId + '-gallery').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }
        
        function closeGallery(galleryId) {
            document.getElementById(galleryId + '-gallery').style.display = 'none';
            document.body.style.overflow = 'auto';
        }
        
        window.onclick = function(event) {
            if (event.target.className === 'gallery-modal') {
                event.target.style.display = 'none';
                document.body.style.overflow = 'auto';
            }
        }
    </script>
</body>
</html>
